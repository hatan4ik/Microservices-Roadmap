name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test-build-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Unit tests
        run: |
          cd reference-implementation
          make test

      - name: Build images (training)
        run: |
          cd reference-implementation
          make build

      # Example security scanning steps (replace/extend for your org):
      - name: Trivy filesystem scan (IaC + deps)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "0"

      - name: Trivy image scan (catalog)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "mszth/catalog:dev"
          format: "table"
          exit-code: "0"
