apiVersion: v1
kind: Namespace
metadata:
  name: troubleshooting
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments
  namespace: troubleshooting
  labels:
    app: payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
      - name: payments
        image: nginx:alpine
        ports:
        - containerPort: 80
        # ERROR 1: Missing Secret (CreateContainerConfigError)
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: api_key
        # ERROR 2: Liveness probe on wrong port (CrashLoopBackOff after start)
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payments-svc
  namespace: troubleshooting
spec:
  selector:
    # ERROR 3: Selector mismatch (Service won't find Pods)
    app: payment-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
