apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: mszth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: mszth/orders:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
          # gRPC readiness is simplified in this training repo.
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
