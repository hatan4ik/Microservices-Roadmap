apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mszth
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_ORG/microservices-zero-to-hero
    targetRevision: main
    path: reference-implementation/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: mszth
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
