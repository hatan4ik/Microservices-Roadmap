# Example shape for Istio traffic shifting (conceptual)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: catalog
  namespace: mszth
spec:
  hosts:
    - catalog.mszth.svc.cluster.local
  http:
    - route:
        - destination:
            host: catalog
            subset: v1
          weight: 90
        - destination:
            host: catalog
            subset: v2
          weight: 10
